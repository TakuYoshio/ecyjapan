<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E.C.Y japan | Tokyo Private Tour | Inquiry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Potta+One&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">  
  <!-- <link rel="stylesheet" href="css/destyle.css"> -->
  <link rel="stylesheet" href="css/style02.css">
  <link rel="stylesheet" href="css/form.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init({
      publicKey: 'NqO-u-L0zrd2dvHVs', // .envファイル
    });
  </script>
  <script type="text/javascript">
    window.onload = function () {
      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();

        var isValid = true;

        // 名前のバリデーション
        var name = document.getElementsByName('user_name')[0];
        var nameError = document.getElementById('name-error');
        if (name.value.trim() === '') {
          nameError.textContent = 'Name is required.';
          name.focus();
          isValid = false;
        } else {
          nameError.textContent = '';
        }

        // メールアドレスのバリデーション
        var email = document.getElementsByName('user_email')[0];
        var emailError = document.getElementById('email-error');
        if (email.value.trim() === '') {
          emailError.textContent = 'E-mail is required.';
          email.focus();
          isValid = false;
        } else {
          emailError.textContent = '';
        }

        // メールアドレス再確認のバリデーション
        var confirmEmail = document.getElementsByName('confirm_email')[0];
        var confirmEmailError = document.getElementById('confirm-email-error');
        if (confirmEmail.value.trim() === '') {
          confirmEmailError.textContent = 'E-mail confirmation is required.';
          if (isValid) {
            confirmEmail.focus();
          }
          isValid = false;
        } else if (email.value.trim() !== confirmEmail.value.trim()) {
          confirmEmailError.textContent = 'E-mail addresses do not match.';
          if (isValid) {
            confirmEmail.focus();
          }
          isValid = false;
        } else {
          confirmEmailError.textContent = '';
        }

        if (!isValid) {
          return;
        }

        emailjs.sendForm('service_c87ec1t', 'template_a071swg', this)
          .then(function () {
            window.location.href = 'thanks.html#thanks';
          }, function (error) {
            alert('FAILED...');
          });
      });
    }
  </script>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <a href="./">
          <img class="logo" src="/image/logo.png" alt="logo">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="image-container">
      <div class="overlay-content">
        <div class="main-title">
          <h1 class="title">Inquiry Form</h1>
        </div>
      </div>
      <img id="changePic" class="img-fluid" src="/image/david-edelstein-N4DbvTUDikw-unsplash.jpg" alt="">
    </div>
    <div class="main-content">
      <div class="form-container">
        <form id="contact-form">
          <div class="text-input">
            <label for="" class="text-input-label">
              Name
              (<span>require</span>)
            </label>
            <div>
              <input class="input-form" type="text" name="user_name"> <!--  name属性：user_name -->
              <span id="name-error" class="error-message"></span>
            </div>
          </div>
          <div class="text-input">
            <label for="" class="text-input-label">
              E-mail
              (<span>require</span>)
            </label>
            <div>
              <input class="input-form" type="email" name="user_email"> <!--  name属性：user_email -->
              <span id="email-error" class="error-message"></span>
            </div>
          </div>
          <div class="text-input">
            <label for="" class="text-input-label">
              Email
              (reconfirm)
            </label>
            <div>
              <input class="input-form" type="email" name="confirm_email" id="confirm_email">
              <span id="confirm-email-error" class="error-message"></span>
            </div>
          </div>
          <div class="text-input">
            <label for="" class="text-input-label">
              Phone number
            </label>
            <input class="input-form" type="text" name="user_phone"> <!--  name属性：user_phone -->
          </div>
          <div class="text-input">
            <label for="" class="text-input-label">
              Country
            </label>
            <input class="input-form" type="text" name="user_country"> <!--  name属性：user_country -->
          </div>
          <div class="date-input">
            <label for="" class="text-input-label">
              Start date / End date
            </label>
            <div>
              <p class="input-form-label">
                <label for="">Start date</label>
                <input class="input-form-date" type="date" name="start_date"> <!--  name属性：start_date -->
              </p>
              <p class="input-form-label">
                <label for="">End date</label>
                <input class="input-form-date" type="date" name="end_date"> <!--  name属性：end_date -->
              </p>
            </div>
          </div>
          <div class="text-input">
            <label for="" class="text-input-label">
              How many people will be traveling?
            </label>
            <input class="input-form" type="text" name="number-of-ppl">
          </div>
          <div class="textarea-input">
            <label for="" class="text-input-label">
              Where do you want to go?
            </label>
            <textarea class="textarea-form" name="thePlaceThatyouwant" id="" cols="20" rows="5"></textarea>
          </div>
          <div class="textarea-input">
            <label for="" class="text-input-label">
              Any special requests you want to let us know
            </label>
            <textarea class="textarea-form" name="requests" id="" cols="20" rows="5"></textarea>
          </div>
          <div class="book-container">
            <button type="submit" class="book-now-button">
              BOOK NOW
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="footer-content">
        <div class="logo-container">
          <a href="./">
            <img class="logo" src="/image/logo.png" alt="logo">
          </a>
        </div>
        <ul class="footer-icons">
          <li>
            <a href="https://www.instagram.com/ecyjapan_emiri?igsh=MW1rZzVocm56dTF3cA%3D%3D&utm_source=qr">
              <img src="/image/instagram-icon.png" alt="">
            </a>
          </li>
          <li>
            <a href="https://www.tiktok.com/@ecyjapan2020">
              <img src="/image/tiktok-icon.png" alt="">
            </a>
          </li>
        </ul>
      </div>
      <p class="copyright">Copyright &copy;E.C.Y japan All rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
